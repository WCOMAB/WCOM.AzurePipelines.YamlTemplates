steps:
- ${{ if ne(parameters.skipTests, true) }}:
  - script: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.5.0
    displayName: Installing Report Generator

  - ${{ if eq(parameters.testMode, 'solution') }}:
    - script: dotnet test --solution ${{ parameters.projectSrc }} ${{ join(' ', parameters.buildParameters) }} --no-build --no-restore --coverage --coverage-output-format cobertura
      displayName: 'DotNet Test (Microsoft.Testing.Platform - Solution)'

  - ${{ if eq(parameters.testMode, 'project') }}:
    - script: dotnet test --project ${{ parameters.projectSrc }} ${{ join(' ', parameters.buildParameters) }} --no-build --no-restore --coverage --coverage-output-format cobertura
      displayName: 'DotNet Test (Microsoft.Testing.Platform - Project)'

  - ${{ if and(ne(parameters.testMode, 'solution'), ne(parameters.testMode, 'project')) }}:

    - script: dotnet test ${{ parameters.projectSrc }} ${{ join(' ', parameters.buildParameters) }} --no-build --no-restore --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
      displayName: 'DotNet Test'

  - script: reportgenerator -reports:$(Agent.WorkFolder)/**/TestResults/**/*.cobertura.xml -targetdir:$(build.artifactstagingdirectory)/Report -reporttypes:"Cobertura"
    displayName: 'Merge code coverage reports'
    condition: succeededOrFailed()

  - task: PublishCodeCoverageResults@2
    displayName: 'Publish code coverage results'
    condition: succeededOrFailed()
    inputs:
      summaryFileLocation: '$(build.artifactstagingdirectory)/Report/Cobertura.xml'

  - task: PublishTestResults@2
    displayName: 'Publish VSTest logs'
    condition: succeededOrFailed()
    inputs:
      testResultsFormat: 'VSTest'
      testResultsFiles: '$(Agent.WorkFolder)/**/TestResults/*.trx'

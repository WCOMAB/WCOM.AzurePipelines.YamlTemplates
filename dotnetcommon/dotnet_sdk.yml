steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK useGlobalJson: ${{ parameters.useDotNetSDK.useGlobalJson }}, version: ${{ parameters.useDotNetSDK.version }}'
    inputs:
      packageType: ${{ coalesce(parameters.useDotNetSDK.packageType, 'sdk') }}
      useGlobalJson: ${{ coalesce(parameters.useDotNetSDK.useGlobalJson, true) }}
      workingDirectory: ${{ parameters.useDotNetSDK.workingDirectory }}
      version: ${{ parameters.useDotNetSDK.version }}
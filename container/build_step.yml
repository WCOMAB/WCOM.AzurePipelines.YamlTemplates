steps:
  - bash: |
        dotnet publish '${{ parameters.csproj }}' \
            --os linux \
            --arch x64 \
            -p:Version=$(Build.BuildNumber) \
            -t:PublishContainer \
            -p ContainerBaseImage='${{ parameters.baseimage }}' \
            -p ContainerPort='${{ parameters.port }}' \
            -p ContainerRepository='${{ parameters.repository }}' \
            -p ContainerImageTag='${{ parameters.tag }}' \
            -p ContainerArchiveOutputPath='$(build.artifactstagingdirectory)/${{ parameters.artifact }}/${{ parameters.repository }}.tar.gz'
    displayName: 'Build ${{ parameters.artifact }} Image'
    workingDirectory: '$(Build.Repository.LocalPath)'
    env:
      DOTNET_CONTAINER_PULL_REGISTRY_UNAME: ${{ parameters.pullRegistryUsername }}
      DOTNET_CONTAINER_PULL_REGISTRY_PWORD: ${{ parameters.pullRegistryPassword }}

  - publish: "$(build.artifactstagingdirectory)/${{ parameters.artifact }}/${{ parameters.repository }}.tar.gz"
    displayName: 'Publish ${{ parameters.artifact }} Image'
    artifact: ${{ parameters.artifact }}
